<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href = "index.css">
</head>
<body>
  <header>
    <nav>
      <div class="left-header">
        <img src = "black-transparent-1.png">
      </div>
      <div class="right-header">
        <div class="home">Home</div>
        <div class="courses"> Courses
          <div class="drop-down">
            <ul>
              <li>MCP1 - Java and Python Full Stack Developer </li>
              <li>MCP2 - Testing and Developer</li>
            </ul>
          </div>
        </div>
        <div><button class="login">Log In</button></div>
        <div><button class="enroll-now">Enroll Now</button></div>
      </div>
    </nav>
  </header>
  <div class="top-info">
    <div class="all-letters">
      <div class="letter letter-1" style="animation: dropDown 2s forwards; animation-delay: 0.5s;">K</div>
      <div class="letter" style="animation: dropDown 2s forwards; animation-delay: 0.8s;">O</div>
      <div class="letter" style="animation: dropDown 2s forwards; animation-delay: 1.1s;">D</div>
      <div class="letter" style="animation: dropDown 2s forwards; animation-delay: 1.4s;">N</div>
      <div class="letter" style="animation: dropDown 2s forwards; animation-delay: 1.7s;">E</div>
      <div class="letter" style="animation: dropDown 2s forwards; animation-delay: 2.1s;">S</div>
      <div class="letter" style="animation: dropDown 2s forwards; animation-delay: 2.4s;">T</div>
      <div class="tag-line">
        <p>Reach for ambitious career goals</p>
      </div>
    </div>
    <div class="carousels-div">
      <div class="clickable-carousel">
        <div class="before-hover">
          <h1>Your Dream Platform !</h1>
          <p> You Should Know Why ?</p>
          <p>Hover over the box to see </p>
          <img class="arrow-up-class" src = "icons8-arrow-up-48.png" alt = "arrow-up">
        </div>
      </div>
      <div class="carousel-outer">
        <div id = "carousel-id" class="some-carousel">
          <div class="before-hover">
            <h1>7 Letters of KodNest !</h1>
            <p> You Must Know the meaning </p>
            <p>Click on the box to see</p>
            <img style = "height: 40px;
            animation: pop-up-down 1s infinite;" src = "icons8-click-30.png" alt = "arrow-up">
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <script src = "index.js">
  </script>
</body>

</html>
